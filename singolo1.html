<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='header'>
        <h1>SINGOLO</h1>
        <div id='star'></div>

        <div id='home'>HOME</div>
        <div id='hDot'></div>
        <div id='services'>SERVICES</div>
        <div id='sDot'></div>
        <div id='portfolio'>PORTFOLIO</div>
        <div id='pDot'></div>
        <div id='about'>ABOUT</div>
        <div id='aDot'></div>
        <div id='contact'>CONTACT</div>
    </div>

    <div id='lineUnderHeader'></div>

    <div id='slider'>
        <img id='leftArrow' src="../singolo/assets/img/chev.png" alt="arrow">
        <img id='rightArrow' src="../singolo/assets/img/chev.png" alt="arrow">

        <div id='vertPhone'></div>
        <div id='vertShadow'></div>
        <div id='vertPic'></div>

        <div id='horizPhone'></div>
        <div id='horizShadow'></div>
        <div id='horizPic'></div>
    </div>

    <div id='lineUnderSlider'></div>

    <div id='ourServices'>
        <div id='ourServicesTitle'></div>
        <div id='ourServicesText'></div>

        <div id='customDesignIco'></div>
        <div id='customDesignTitle'></div>
        <div id='customDesignText'></div>

        <div id='responsiveLayoutIco'></div>
        <div id='responsiveLayoutTitle'></div>
        <div id='responsiveLayoutText'></div>

        <div id='inovativeIdeasIco'></div>
        <div id='inovativeIdeasTitle'></div>
        <div id='inovativeIdeasText'></div>

        <div id='supportIco'></div>
        <div id='supportTitle'></div>
        <div id='supportText'></div>

        <div id='loveIsTheAnswerIco'></div>
        <div id='loveIsTheAnswerTitle'></div>
        <div id='loveIsTheAnswerText'></div>

        <div id='feelLikeAStarIco'></div>
        <div id='feelLikeAStarTitle'></div>
        <div id='feelLikeAStarText'></div>
    </div>

    <div id='lineUnderourServices'></div>
</body>
</html>
