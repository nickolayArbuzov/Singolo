<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='header'>
        <h1>SINGOLO</h1>
        <div id='star'></div>

        <div id='home'>HOME</div>
        <div id='hDot'></div>
        <div id='services'>SERVICES</div>
        <div id='sDot'></div>
        <div id='portfolio'>PORTFOLIO</div>
        <div id='pDot'></div>
        <div id='about'>ABOUT</div>
        <div id='aDot'></div>
        <div id='contact'>CONTACT</div>
    </div>

    <div id='lineUnderHeader'></div>

    <div id='slider'>
        <img id='leftArrow' src="../singolo/assets/img/chev.png" alt="arrow">
        <img id='rightArrow' src="../singolo/assets/img/chev.png" alt="arrow">

        <img id='vertPhone' src="../singolo/assets/img/Base.png" alt="phone">
        <img id='vertShadow' src="../singolo/assets/img/Shadow.png" alt="shadow">
        <img id='vertPic' src="../singolo/assets/img/Layer 6.png" alt="pic">

        <div id='horizPhone'></div>
        <div id='horizShadow'></div>
        <div id='horizPic'></div>
    </div>

    <div id='lineUnderSlider'></div>

    <div id='ourServices'>
        <div id='ourServicesTitle'>Our Services</div>
        <div id='ourServicesText'></div>

        <img id='customDesignIco' src="../singolo/assets/img/pen.png" alt="pic">
        <div id='customDesignTitle'>Custom Design</div>
        <div id='customDesignText'></div>

        <img id='responsiveLayoutIco' src="../singolo/assets/img/phone.png" alt="pic">
        <div id='responsiveLayoutTitle'>Responsive Layout</div>
        <div id='responsiveLayoutText'></div>

        <img id='inovativeIdeasIco' src="../singolo/assets/img/bulb.png" alt="pic">
        <div id='inovativeIdeasTitle'>Inovative Ideas</div>
        <div id='inovativeIdeasText'></div>

        <img id='supportIco' src="../singolo/assets/img/bubble.png" alt="pic">
        <div id='supportTitle'>24/7 Support</div>
        <div id='supportText'></div>

        <img id='loveIsTheAnswerIco' src="../singolo/assets/img/heart.png" alt="pic">
        <div id='loveIsTheAnswerTitle'>Love Is The Answer</div>
        <div id='loveIsTheAnswerText'></div>

        <img id='feelLikeAStarIco' src="../singolo/assets/img/star.png" alt="pic">
        <div id='feelLikeAStarTitle'>Feel Like A Star</div>
        <div id='feelLikeAStarText'></div>
    </div>

    <div id='lineUnderourServices'></div>
</body>
</html>
